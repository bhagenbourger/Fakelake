columns:
  - name: id
    provider: Increment.integer
    start: 42
    step: 2
    presence: 0.8

  - name: first_name
    provider: Person.fname

  - name: last_name
    provider: Person.lname

  - name: company_email
    provider: Person.email
    domain: soma-smart.com

  - name: created
    provider: Random.Date.date
    format: "%Y-%m-%d"
    after: 2000-02-15
    before: 2020-07-17

  - name: connection
    provider: Random.Date.datetime
    format: "%Y-%m-%d %H:%M:%S"
    after: 2000-02-15 12:15:00
    before: 2020-07-17 23:11:57
  
  - name: code_10
    provider: Random.String.alphanumeric

  - name: code_20
    provider: Random.String.alphanumeric
    length: 20

  - name: code_between_5_and_15
    provider: Random.String.alphanumeric
    length: 5..15

  - name: is_subscribed
    provider: Random.bool

  - name: score
    provider: Random.Number.i32
    min: -100
    max: 100

info:
  output_name: all_options
  output_format: parquet
  rows: 174_957